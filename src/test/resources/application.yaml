spring:
  application:
    name: spring-demo
  profiles.active: test
  datasource:
    url: jdbc:h2:mem:db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  liquibase:
    change-log: db/changelog/db.changelog-test.yaml
  activemq:
    queue-name: my_queue
    cron: "*/10 * * * * *"
    broker-url: vm://localhost?broker.persistent=false

server:
  port: 9000