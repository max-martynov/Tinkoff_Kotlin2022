databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksim Martynov
      changes:
        - createTable:
            tableName: Events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false